<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="init()" class="main-screen main-layout">
    <header class="flex">
        <h2 class="main-title">MEMES</h2>
        <nav class="main-nav>">
            <a href="index.html" class="first nav-item">Gallery</a>
            <a class="second nav-item" onclick="renderMemes()">Memes</a>
        </nav>
        <button class="menu-toggle-btn btn" onclick="toggleMenu()">‚ò∞</button>
    </header>
    <section class="flex">
        <label class="search">Search
            <input type="text" placeholder="search here" class="search-line">
        </label>
        <div class="search-words flex">Funny , Animal , Kids</div>
    </section>
    <div class="imgs-container grid"></div>
    <div class="meme-editor">
        <button class="close-modal btn" onclick="onOpenMemeEditor(this,event)">X</button>
        <h1 class="edit-title">Meme Editor</h1>
        <div class="canvas-container">
            <canvas class="my-canvas">
            </canvas>
        </div>
        <div class="editor-features">
            <h2 class="buttons-title">Edit Your Meme</h2>
            <input type="color" class="font-color btn" onchange="onChangeFontColor(this.value)" value="#ffffff">
            <br>
            <label class="add-text">Add text</label>
            <input type="text" class="meme-text" oninput="onCreateLine(this.value)" placeholder="type here">
            <br>
            <button class="btn" onclick="onSwitchLine()">‚áÖ</button>
            <button class="btn" onclick="onNewLine()">+</button>
            <button onclick="onDeleteLine()" class="btn">üóëÔ∏è</button>
            <button onclick="clearCanvas()" class="btn">clear</button>
            <br>
            <button class="btn" onclick="onBigFont()">A+</button>
            <button class="btn" onclick="onSmallFont()">A-</button>
            <button onclick="onChangeAlign(this)" class="btn" id="right">=></button>
            <button onclick="onChangeAlign(this)" class="btn" id="center">=</button>
            <button onclick="onChangeAlign(this)" class="btn" id="left"><= </button>
                    <br>
                    <button class="btn" onclick="onDone()">Done‚úÖ</button>
                    <h2 class="stickers-title">Stickers</h2>
                    <section class="stickers-bar">
                    </section>
                    <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-meme.jpg">Download</a>
        </div>
    </div>
    <div class="meme-saved"> Your meme is now saved at "Memes"</div>
    <script src="JS/editor-controller.js"></script>
    <script src="JS/gallery-controller.js"></script>
    <script src="JS/servise.js"></script>
    <script src="JS/storage-servise.js"></script>
    <script src="JS/memes-controller.js"></script>
    <script src="JS/memes-servise.js"></script>
</body>

</html>
